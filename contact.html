              <style>
                /* Form Container with Gradient Border */
                .gradient-border {
                    border: 2px solid;
                    border-image: linear-gradient(to right, red, blue);
                    border-image-slice: 1;
                    /* border-radius: 500px; Round the borders */
                    padding: 10px;

                /* Input Fields with Gradient Border */
                .form-control {
                    border: 2px solid transparent;
                    /* border-radius: 50px; Round the input fields */
                    box-shadow: none; /* Remove box-shadow for a cleaner look */
                    background-clip: padding-box;
                    border-image: linear-gradient(to right, red, blue);
                    border-image-slice: 1;
                    padding: 10px 15px; /* Ensure padding is sufficient for a pill shape */
                }
        
                /* Container Styling */

                }
        
                /* Margin Bottom for Form Groups */

                }
            </style>
            <form style="height: 100%; line-height: 50px;" class="gradient-border p-4 rounded">
