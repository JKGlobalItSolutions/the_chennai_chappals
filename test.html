<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
      width: 100%;
      height: 150px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
      outline: none;
    }
    
    button {
      background-image: linear-gradient(to right top, #7b4397, #a1338a, #c01d73, #d40d55, #dc2430);
      border: none;
      color: white;
      transition: background-image 0.3s ease-in-out;
    }
    
    button:hover {
      background-image: linear-gradient(to right top, #dc2430, #d40d55, #c01d73, #a1338a, #7b4397);
    }
    
    .mt-2-custom {
      margin-top: 20px;
    }
    
    .mb-2-custom {
      margin-bottom: 20px;
    }
    
    .container {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center mb-2-custom">
        <h2 class="fw-bold ms-5">Share your experience</h2>
      </div>
      <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center mb-2-custom">
        <textarea placeholder="Type here"></textarea>
      </div>
      <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center">
        <button class="text-center px-4 py-1 rounded mt-2-custom"><b>Submit</b></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
